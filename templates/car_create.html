{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block title %} Create Car {% endblock %} 
{% block content %}
<section
  class="hero-wrap hero-wrap-2 js-fullheight"
  style="background-image: url('{% static 'images/bg_3.jpg' %}')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
    >
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Cars <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Add New Car</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light">
  <div class="container">
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %} {{form|crispy}}

      <input type="submit" class="btn btn-primary" value="Create post" />
    </form>
  </div>
</section>
{% endblock %}
