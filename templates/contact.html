{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block title %} Contact Us {% endblock %} 
{% block content %}
<section
  class="hero-wrap hero-wrap-2 js-fullheight"
  style="background-image: url('{% static 'images/bg_3.jpg' %}')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
    >
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Cars <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Contact</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light">
  <div class="row">
    <div class="container px-5  mx-auto col-lg-6  ">
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-outline-dark" type="submit">Contact</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
